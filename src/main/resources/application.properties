spring.application.name=skeleton

## Server
server.port=8080

## Application
app.domain=${APP_DOMAIN:http://localhost:5173}

## Logging
logging.level.org.springframework=INFO
logging.level.com.skeleton=DEBUG
logging.level.com.sun.mail=WARN
logging.level.javax.mail=WARN
logging.level.org.springframework.mail=WARN
# logging.level.com.querydsl=DEBUG

## Database
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/database}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.generate_statistics=false

## Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.json

## Security
jwt.secret=${JWT_SECRET:your-32-characters-long-secret-key}
jwt.expiration=86400000
jwt.expiration.refresh=604800000

## Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:skeleton}
spring.data.redis.timeout=2000

## Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:help.hubt@gmail.com}
spring.mail.password=${MAIL_PASSWORD:secret}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.debug=false
