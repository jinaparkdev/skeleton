spring.application.name=skeleton
## Server
server.port=8080
## Logging
logging.level.org.springframework=INFO
logging.level.com.skeleton=DEBUG
logging.level.com.querydsl=DEBUG

## Database
spring.datasource.url=jdbc:mysql://localhost:3306/database
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.generate_statistics=false

## Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.json

## Security
jwt.secret=your-32-characters-long-secret-key
jwt.expiration=86400000
jwt.expiration.refresh=604800000

## Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=skeleton
spring.data.redis.timeout=2000
